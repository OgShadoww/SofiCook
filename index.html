<!DOCTYPE html>
<html> 
  <head>
    <title>SofiCook</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <div class="side_menu">
        <div class="side_menu__top">
          <div class="side_menu__logo">
            <img src="img/logo.png">
          </div> 
          <div class="sofi">
            <div class="sofi__circle">
              <img src="img/sofi.png">
            </div>
            <div class="sofi__tittle">Sofia Cheff</div>
            <div class="sofi__subtittle">Beloved of Orest</div>
          </div>
        </div>
        <div class="navbar">
          <div class="navbar__item">
            <img src="">
            <span>Рецепти</span>
          </div>
          <div class="navbar__item">
            <img src="">
            <span>Добавити новий рецепт</span>
          </div>
        </div>
      </div>
      <div class="main">
        <header class="header">
          <div class="header__search">
            <input class="header__search__input" type="text" placeholder="Search recipes...">
            <img class="header__search__icon" src="">
          </div>
        </header>
        <div class="main__content"> 
          <div class="main__content__header">
            <h2 class="main__content__header__title">Навчайся, готуй і насолоджуйся найкращою їжою</h2>
            <div class="main__content__header__count"></div>
          </div>
          <div class="main__content__types">
            <div class="main__content__types__item">Піца</div>
          </div>
          <div class="main__content__recipes">
            <div class="main__content__recipes__item">
              <img src="" class="main__content__recipes__item__img">
              <h5 class="main__content__recipes__item__title"></h5>
              <div class="main__content__recipes__item__buttons">
                <span class="main__content__recipes__item__buttons__time"
                <button class="main__content__recipes__item__buttons__button">Переглянути рецепт</button>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
